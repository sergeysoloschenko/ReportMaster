services:
  backend:
    build:
      context: .
      dockerfile: webapp/backend/Dockerfile
    container_name: reportmaster-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: webapp/frontend/Dockerfile
    container_name: reportmaster-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
